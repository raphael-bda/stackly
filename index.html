<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stackly</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    
    <div class="container">
        <header>
            <img src="" alt="Foto de perfil" class="profile-pic" id="profile-pic">
            <div class="profile-name" id="profile-name"></div>
            <h1 class="logo">Stackly<span class="cursor">_</span></h1>
            <p class="typing-text" id="subtitle"></p>
        </header>
        
        <div class="controls">
            <button class="control-btn" id="matrix-intensity" title="Alterar velocidade da animação de fundo">Intensidade: ★</button>
        </div>
        
        <main>
            <div class="links-container" id="links-container">
                </div>
        </main>
        
        <div class="theme-selector">
            <div class="theme-btn theme-matrix" data-theme="matrix" title="Ativar tema Matrix Verde"></div>
            <div class="theme-btn theme-red" data-theme="red" title="Ativar tema Vermelho Alerta"></div>
        </div>
        
        <footer>
            <p>© 2025 Stackly | Feito por Raphael Barbosa</p>
            <div class="social-stats">
                <div class="stat">👁️ <span id="view-count">0</span></div>
                <div class="stat">🔗 <span id="click-count">0</span></div>
            </div>
        </footer>
    </div>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
